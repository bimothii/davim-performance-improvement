<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="wrapping.js"></script>
    <title>CCall and CWrap</title>
  </head>
  <body>
    <p>Hello, Web Assembly!</p>

    <script>
      var addNums = Module.cwrap("addNums", "number", ["number", "number"]);
      var subtractNums = Module.cwrap("subtractNums", "number", [
        "number",
        "number",
      ]);

      function run_wasm() {
        var result = Module.ccall(
          "main", // String name of the function
          "number", // Return type (Don't have to specify)
          null, // Argument Types
          null // Argument parameters
        );
        console.log(result);

        var a = document.querySelector("#a").value;
        var b = document.querySelector("#b").value;

        result = Module.ccall(
          "addNums",
          "number",
          ["number", "number"],
          [a, b]
        );
        console.log(result);

        result = addNums(a, b);
        console.log(result);

        result = subtractNums(a, b);
        console.log(result);
      }
    </script>

    <input type="number" id="a" />
    <input type="number" id="b" />
    <button onclick="run_wasm()">Trigger</button>
  </body>
</html>
