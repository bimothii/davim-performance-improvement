      const createTree = () => {
        const num = Number(document.querySelector("#ret").value);
        const points = new Float32Array(num * 3);
        for (let i = 0; i < num * 3; i++) points[i] = i;

        const tick = performance.now();
        const arrayByteSize = points.length * Float32Array.BYTES_PER_ELEMENT;
        const ptr = Module._malloc(arrayByteSize);
        Module.HEAPF32.set(points, ptr / Float32Array.BYTES_PER_ELEMENT);
        Module._createTree(ptr, points.length);
        Module._free(ptr);
        const tock = performance.now();

        console.log((tock - tick).toFixed(2));
      };

      const knn = () => {
        const num = Number(document.querySelector("#ret").value);
        const points = new Float32Array(num * 3);
        for (let i = 0; i < num * 3; i++) points[i] = i;

        const tick = performance.now();
        const arrayByteSize = points.length * Float32Array.BYTES_PER_ELEMENT;
        const ptr = Module._malloc(arrayByteSize);
        Module.HEAPF32.set(points, ptr / Float32Array.BYTES_PER_ELEMENT);
        Module._knn(ptr, points.length, 5);
        Module._free(ptr);
        const tock = performance.now();

        console.log(
          `${(tock - tick).toFixed(2)} ms (${((tock - tick) / num).toFixed(
            2
          )} ms per point)`
        );
      };
    </script>

    <button onclick="createTree()">Add Point</button>
    <button onclick="knn()">KNN</button>
    <input type="number" id="ret" />
    <p id="ret"></p>
