<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KNN</title>
    <script src="knn.js"></script>
  </head>
  <body>
    <p>Hello, Web Assembly!</p>

    <script>
      const knn = () => {
        const num = Number(document.querySelector("#ret").value);
        const trainingPoints = new Float32Array(num * 3);
        for (let i = 0; i < num * 3; i++)
          trainingPoints[i] = Math.random() * 1000;

        const testPoints = new Float32Array(num * 3);
        for (let i = 0; i < num * 3; i++) testPoints[i] = Math.random() * 1000;

        const tick = performance.now();
        const arrayByteSize = num * 3 * Float32Array.BYTES_PER_ELEMENT;
        const trainingPtr = Module._malloc(arrayByteSize);
        Module.HEAPF32.set(
          trainingPoints,
          trainingPtr / Float32Array.BYTES_PER_ELEMENT
        );
        const testPtr = Module._malloc(arrayByteSize);
        Module.HEAPF32.set(
          testPoints,
          testPtr / Float32Array.BYTES_PER_ELEMENT
        );
        Module._knn(trainingPtr, testPtr, num * 3, num * 3, 5);
        Module._free(trainingPtr);
        Module._free(testPtr);
        const tock = performance.now();

        console.log((tock - tick).toFixed(2));
      };
    </script>

    <button onclick="knn()">KNN</button>
    <input type="number" id="ret" />
    <p id="ret"></p>
  </body>
</html>
